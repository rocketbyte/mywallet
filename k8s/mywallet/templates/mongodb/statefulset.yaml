{{- if .Values.mongodb.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mywallet.mongodb.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "mywallet.mongodb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mywallet.mongodb.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "mywallet.mongodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mywallet.mongodb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.mongodb.securityContext | nindent 8 }}
      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.image.pullPolicy }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongodb.auth.rootUsername | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mywallet.fullname" . }}-secrets
                  key: MONGODB_ROOT_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.auth.database | quote }}
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-script
          configMap:
            name: {{ include "mywallet.mongodb.fullname" . }}-init
  {{- if .Values.mongodb.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "mywallet.mongodb.labels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.mongodb.persistence.accessMode | quote }}
        storageClassName: {{ .Values.mongodb.persistence.storageClass | quote }}
        resources:
          requests:
            storage: {{ .Values.mongodb.persistence.size | quote }}
  {{- else }}
    - name: data
      emptyDir: {}
  {{- end }}
{{- end }}
