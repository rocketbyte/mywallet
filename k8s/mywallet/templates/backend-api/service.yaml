{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mywallet.backend.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "mywallet.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "mywallet.backend.selectorLabels" . | nindent 4 }}
{{- end }}
