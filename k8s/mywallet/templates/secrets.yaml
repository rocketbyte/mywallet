apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mywallet.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "mywallet.labels" . | nindent 4 }}
type: Opaque
stringData:
  # MongoDB credentials
  MONGODB_ROOT_PASSWORD: {{ .Values.secrets.mongodb.rootPassword | quote }}

  # Gmail OAuth credentials
  GMAIL_CLIENT_ID: {{ .Values.secrets.gmail.clientId | quote }}
  GMAIL_CLIENT_SECRET: {{ .Values.secrets.gmail.clientSecret | quote }}
  GMAIL_REFRESH_TOKEN: {{ .Values.secrets.gmail.refreshToken | quote }}

  # OpenAI API credentials
  OPENAI_API_KEY: {{ .Values.secrets.openai.apiKey | quote }}

  # MongoDB connection string (computed)
  MONGODB_URI: {{ include "mywallet.mongodb.connectionString" . | quote }}
